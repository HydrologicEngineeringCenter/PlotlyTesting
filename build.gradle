plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/tech.tablesaw/tablesaw-core
    compile group: 'tech.tablesaw', name: 'tablesaw-core', version: '0.38.1'
    // https://mvnrepository.com/artifact/tech.tablesaw/tablesaw-plot
    compile group: 'tech.tablesaw', name: 'tablesaw-plot', version: '0.24.4'
    // https://mvnrepository.com/artifact/tech.tablesaw/tablesaw-jsplot
    compile group: 'tech.tablesaw', name: 'tablesaw-jsplot', version: '0.38.1'


}
